    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Contact Us</h1>

        <form id="contactForm">
            <label class="block mb-2" for="fullName">Full Name:</label>
            <input class="w-full border rounded py-2 px-3" type="text" id="fullName" name="full_Name" required>

            <label class="block mt-4 mb-2" for="email">E-mail:</label>
            <input class="w-full border rounded py-2 px-3" type="email" id="email" name="email" required>

            <label class="block mt-4 mb-2" for="username">Username:</label>
            <input class="w-full border rounded py-2 px-3" type="text" id="username" name="username" required>

            <label class="block mt-4 mb-2" for="password">Password:</label>
            <input class="w-full border rounded py-2 px-3" type="password" id="password" name="password" required>

            <label class="block mt-4 mb-2">Gender:</label>
            <div class="flex">
                <input type="radio" id="male" name="gender" value="male" class="mr-2">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" class="ml-4 mr-2">
                <label for="female">Female</label>
            </div>

            <label class="block mt-4 mb-2" for="religion">Religion:</label>
            <select class="w-full border rounded py-2 px-3" id="religion" name="religion" required>
                <option value="">Select</option>
                <option value="christian">Christian</option>
                <option value="muslim">Muslim</option>
                <option value="hindu">Hindu</option>
                <!-- Add more options as needed -->
            </select>

            <label class="block mt-4 mb-2" for="address">Address:</label>
            <textarea class="w-full border rounded py-2 px-3" id="address" name="address" required></textarea>

            <label class="block mt-4 mb-2">Hobbies:</label>
            <div class="flex">
                <input type="checkbox" id="reading" name="hobbies" value="reading" class="mr-2">
                <label for="reading">Reading</label>

                <input type="checkbox" id="traveling" name="hobbies" value="traveling" class="ml-4 mr-2">
                <label for="traveling">Traveling</label>
                <!-- Add more checkboxes as needed -->
            </div>

            <button type="button" onclick="validateForm()" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </form>
    </div>
